<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Create Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Loan</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/addloan}" th:object="${loan}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="amount" class="col-form-label">Amount</label>
                        <input type="text" th:field="*{amount}" class="form-control" id="amount" placeholder="Amount">
                        <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="aip" class="col-form-label">Anual interst percent</label>
                        <input type="text" th:field="*{aip}" class="form-control" id="aip" placeholder="Anual interest percent">
                        <span th:if="${#fields.hasErrors('aip')}" th:errors="*{aip}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nom" class="col-form-label">Number of months</label>
                        <input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Number of months">
                        <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Calculate Loan">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
